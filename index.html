<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Does the meaning match the color?</h1>
    
    <div id="app">
        <div id="meaning"></div>

        <div id="answer"></div>
    
        <div id="color"></div>
    </div>
    <div class="text">
        <p>meaning</p>
        <p>text color</p>
    </div>


    <div class="control">
        <div id="button">
            <p>No</p>
            <img src="left-arrow.svg">
        </div>
        <div id="button">
            <img src="right-arrow.svg">
            <p> Yes</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
